version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: hobbyverse_postgres
    environment:
      POSTGRES_DB: hobbyverse
      POSTGRES_USER: hobbyverse_user
      POSTGRES_PASSWORD: hobbyverse_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hobbyverse_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hobbyverse_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hobbyverse_network

  # Backend API
  backend:
    build: ./backend
    container_name: hobbyverse_backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://hobbyverse_user:hobbyverse_password@postgres:5432/hobbyverse
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your_jwt_secret_here
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - hobbyverse_network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  hobbyverse_network:
    driver: bridge